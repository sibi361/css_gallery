<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ACM - Gallery</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="header">Gallery</div>
            <div class="gallery"></div>

            <div class="overlay">
                <div class="viewer">
                    <image
                        class="viewerImage image"
                        id="viewerImageElement"
                    ></image>
                </div>
            </div>
        </div>

        <script defer>
            const overlay = document.querySelector(".overlay");

            function showViewer() {
                // let viewerImage = document.querySelector("#viewerImageElement");
                const viewerImage = document.querySelector(
                    "#viewerImageElement"
                );
                overlay.style.display = "block";
                viewerImage.src = this.src;
                // this.parentElement.background = `url(${this.src})`;
                console.log(this.parentElement);
            }

            const gallery = document.querySelector(".gallery");
            const count = 50; // COUNT OF IMAGES
            for (let index = 0; index < count; index++) {
                var url = "images/" + String(index + 1) + ".jpg";
                var image = document.createElement("img");
                image.className = "galleryImage image";
                image.setAttribute("loading", "lazy");
                image.src = url;

                image.addEventListener("click", showViewer);
                gallery.append(image);
            }

            overlay.addEventListener("click", () => {
                overlay.style.display = "none";
            });
        </script>
    </body>
</html>
