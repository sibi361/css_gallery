<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ACM - Gallery</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header">Gallery</div>
            <div class="gallery"></div>

            <div class="overlay">
                <div class="viewer">
                    <image class="viewerImage"></image>
                    <div class="nav">
                        <div class="nav-backward">
                            <img src="icons/arrow-left.svg" alt="" />
                        </div>
                        <div class="nav-spacer"></div>
                        <div class="nav-forward">
                            <img src="icons/arrow-right.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                The above images were sourced from Google and are used here
                purely for demonstrative purposes, not commercial gain.
            </div>
        </div>
    </body>
</html>
